name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [[ ${{ github.event_path }} == *"FirstApp"* ]]; then
            docker build -t ghcr.io/${{ github.repository_owner }}/FirstApp:${{ github.sha }} FirstApp
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker push ghcr.io/${{ github.repository_owner }}/firstapp:${{ github.sha }}
          fi

          if [[ ${{ github.event_path }} == *"SecondApp"* ]]; then
            docker build -t ghcr.io/${{ github.repository_owner }}/SecondApp:${{ github.sha }} SecondApp
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker push ghcr.io/${{ github.repository_owner }}/secondapp:${{ github.sha }}
          fi

          if [[ ${{ github.event_path }} == *"Modules"* ]]; then
            docker build -t ghcr.io/${{ github.repository_owner }}/FirstApp:${{ github.sha }} FirstApp
            docker build -t ghcr.io/${{ github.repository_owner }}/SecondApp:${{ github.sha }} SecondApp
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker push ghcr.io/${{ github.repository_owner }}/FirstApp:${{ github.sha }}
            docker push ghcr.io/${{ github.repository_owner }}/SecondApp:${{ github.sha }}
          fi
