name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [[ ${{ github.event_path }} == *"FirstApp"* ]]; then
            docker buildx build --platform linux/amd64 --push -t 9014680042/firstapp:${{ github.sha }} FirstApp
          fi

          if [[ ${{ github.event_path }} == *"SecondApp"* ]]; then
            docker buildx build --platform linux/amd64 --push -t 9014680042/secondapp:${{ github.sha }} SecondApp
          fi

          if [[ ${{ github.event_path }} == *"Modules"* ]]; then
            docker buildx build --platform linux/amd64 --push -t 9014680042/firstapp:${{ github.sha }} FirstApp
            docker buildx build --platform linux/amd64 --push -t 9014680042/secondapp:${{ github.sha }} SecondApp
          fi
